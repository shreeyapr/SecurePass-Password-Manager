<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="dark-theme">
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/add_password">Add Password</a>
        <a href="/admin_login">View Passwords</a>
        <a href="/encrypt_decrypt">Encrypt / Decrypt</a>
        <a href="/">Logout</a>
    </div>
    <div class="content">
        <h1 class="fluo">Generate Random Password</h1>
        <form action="/generate_password" method="POST">
            <label for="length">Password Length</label>
            <input type="number" id="length" name="length" value="12" min="8" max="32">

            <button type="submit" class="btn-submit">Generate</button>
        </form>

        {% if generated_password %}
        <h2>Your Generated Password:</h2>
        <p class="generated-password">{{ generated_password }}</p>
        {% endif %}
    </div>
</body>
</html>
